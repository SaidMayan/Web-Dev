<script>
	
function reverseNumber(x){
	x = x + ""; 
	return x.split("").reverse().join("");
}
console.log(reverseNumber(32243));

</script>

<!-- x = x + ""; converts number to a string  -->

<!-- split() method is used to split a String object into an array of strings by separating the string into substrings -->

<!-- reverse() method is used to reverse an array in place  -->

<!-- join() method is used to join all elements of an array into a string -->

<!-- return statement stops the execution of a function and returns a value from that function -->
